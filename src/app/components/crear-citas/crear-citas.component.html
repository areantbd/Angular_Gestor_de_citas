<div class="card bg-light">
  <div class="card-body">
    <h5 class="card-title text-center">Añadir cita</h5>
    <div class="text-center" *ngIf="formularioIncorrecto">
      <span class="badge text-bg-danger">Todos los campos son obligatorios</span>
    </div>
    <div class="form-group mb-3">
      <label for="nombre">Nombre</label>
      <input type="text" id="nombre" [(ngModel)]="nombre" class="form-control" placeholder="Introducir nombre">
    </div>
    <div class="form-group mb-3">
      <label for="fecha">Fecha</label>
      <input type="date" id="fecha" [(ngModel)]="fecha" class="form-control">
    </div>
    <div class="form-group mb-3">
      <label for="hora">Hora</label>
      <input type="time" id="hora" [(ngModel)]="hora" class="form-control">
    </div>
    <div class="form-group mb-3">
      <label for="sintomas">Síntomas</label>
      <textarea id="sintomas" rows="3" [(ngModel)]="sintomas" class="form-control" placeholder="Introducir síntomas"></textarea>
    </div>
    <button style="width: 100%;" (click)="crearCita()" class="btn btn-primary btn-block">Añadir cita</button>
  </div>
</div>

<div class="card bg-light">
  <div class="card-body">
    <h5 class="card-title text-center">Añadir cita</h5>
    <div class="form-group mb-3">
      <label for="nombre">Nombre</label>
      <input type="text" id="nombre" class="form-control" placeholder="Introducir nombre">
    </div>
    <div class="form-group mb-3">
      <label for="fecha">Fecha</label>
      <input type="date" id="fecha" class="form-control">
    </div>
    <div class="form-group mb-3">
      <label for="hora">Hora</label>
      <input type="time" id="hora" class="form-control">
    </div>
    <div class="form-group mb-3">
      <label for="sintomas">Síntomas</label>
      <textarea id="sintomas" rows="3" class="form-control" placeholder="Introducir síntomas"></textarea>
    </div>
    <button style="width: 100%;" class="btn btn-primary btn-block">Añadir cita</button>
  </div>
</div>
